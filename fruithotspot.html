<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits Information</title>
    <style>
        .hotspot {
            position: absolute;
            background-color: red;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hotspot:hover + .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>

<div style="position: relative;">
    <img src="apple.jpg" alt="Apple" style="width: 300px; height: auto;">
    <div class="hotspot" style="top: 50px; left: 100px;"></div>
    <div class="tooltip" style="top: 30px; left: 130px;">Apple: Sweet fruit, rich in vitamins and fiber</div>
</div>

<div style="position: relative; margin-top: 20px;">
    <img src="orange.jpg" alt="Orange" style="width: 300px; height: auto;">
    <div class="hotspot" style="top: 70px; left: 180px;"></div>
    <div class="tooltip" style="top: 50px; left: 210px;">Orange: Citrus fruit, high in vitamin C</div>
</div>

<div style="position: relative; margin-top: 20px;">
    <img src="banana.jpg" alt="Banana" style="width: 300px; height: auto;">
    <div class="hotspot" style="top: 120px; left: 50px;"></div>
    <div class="tooltip" style="top: 100px; left: 80px;">Banana: Rich in potassium, good for energy</div>
</div>

</body>
</html>
